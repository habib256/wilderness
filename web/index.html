<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilderness Terrain Viewer 3D</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Chargement des terrains...</p>
    </div>

    <div id="container">
        <!-- Rendu 3D -->
        <canvas id="canvas3d" style="display: block; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1;"></canvas>
        
        <!-- Interface utilisateur minimale -->
        <div class="ui-panel">
            <!-- Sélecteur de terrain simplifié -->
            <div class="terrain-selector">
                <label for="terrainSelect">Terrain:</label>
                <select id="terrainSelect" class="terrain-dropdown">
                    <option value="montagneux">⛰️ Montagneux</option>
                    <option value="vallonne">🌊 Vallonné</option>
                    <option value="archipel">🏝️ Archipel</option>
                    <option value="heightmap" selected>🗻 Standard</option>
                    <option value="reunion">🏝️ Réunion</option>
                    <option value="honshu_kanto">🗾 Honshu Kanto</option>
                </select>
            </div>

            <!-- Statistiques essentielles -->
            <div class="stats-panel">
                <div class="stat-row">
                    <span class="stat-label">Alt:</span>
                    <span id="stat-min">-</span> / <span id="stat-max">-</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Rugosité:</span>
                    <span id="stat-roughness">-</span>
                </div>
            </div>

            <!-- Contrôle principal -->
            <div class="render-controls">
                <div class="control-row">
                    <label for="heightScale">Échelle:</label>
                    <input type="range" id="heightScale" min="0" max="30" step="1" value="20">
                    <span id="heightScaleValue">20</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/TerrainLoader.js"></script>
    <script src="js/TerrainRenderer.js"></script>
    <script src="js/UIController.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
